name: Generate index.json for PDFs

on:
  push:
    paths:
      - 'Sections/**/*.pdf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate index.json
        run: |
          python scripts/generate_index.py

      - name: Commit and push index.json changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if compgen -G "Sections/**/index.json" > /dev/null; then
            git add Sections/**/index.json
            if ! git diff --cached --quiet; then
              git commit -m "Auto-update index.json"
              git push
            else
              echo "No changes to commit."
            fi
          else
            echo "No index.json files found."
          fi

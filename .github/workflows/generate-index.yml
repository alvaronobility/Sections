name: Generate index.json for PDFs

on:
  push:
    paths:
      - 'Sections/**.pdf'  # only trigger when PDFs change
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate index.json files
        run: |
          python scripts/generate_index.py

      - name: Add and commit index.json files if they exist
        run: |
          if compgen -G "Sections/**/index.json" > /dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Sections/**/index.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update index.json" && git push)
          else
            echo "No index.json files found to add."
          fi
